<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <!-- Input and Buttons -->
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="getWeather">Get Weather</button>
    <button id="geoLocation">Get Weather for Current Location</button>
    <button id="themeToggle">Switch Theme</button>

    <!-- Weather Result and Additional Info -->
    <div id="weatherResult"></div>
    <div id="additionalInfo">
      <p id="sunrise"></p>
      <p id="sunset"></p>
      <p id="forecast"></p>
    </div>
    
    <!-- Map Section -->
    <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>

    <!-- Weather Joke or Fun Fact -->
    <p id="weatherJoke" style="font-weight: bold; font-style: italic; margin-top: 20px;"></p>

    <!-- Loading Indicator -->
    <div id="loading" style="display: none;">Loading...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
